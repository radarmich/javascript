<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Przelicznik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <form class="js-form">
        <fieldset>
            <legend class="header">Przelicznik</legend>
            <label>Waluta: 
                <select name="currency" class = "js-currency">
                    <option value="Euro">Euro</option>
                    <option value="Dolar">Dolar</option>
                </select> 
            </label>
            <label > Kwota <input name="amount" type="number" step = "0.01" class="js-amount" ></label>
            <button class="button">Przelicz </button>
            <p >Wynik <input name="result" class = "js-result" type= "number"></p>
        </fieldset> 
    </form>
</body>

</html>
